<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-randomize-component@^0.2.0/aframe-randomize-component.js"></script> 

  <script>
      AFRAME.registerComponent('earth', {
        init: function () {
          // Solution for Creating Entities.
          var sceneEl = document.querySelector('a-scene'); 
          
          for (var i = 0; i < 50; i++) {
            var boxEl = document.createElement('a-entity');
            boxEl.setAttribute('material', {color: '#EF2D5E'});
            boxEl.setAttribute('position', {x: Math.random() * 20 - 10, y: Math.random() * 20 - 10, z: Math.random() * 20 - 10});
            boxEl.setAttribute('scale', {x: Math.random() / 2, y: Math.random() / 2, z: Math.random() / 2});
            sceneEl.appendChild(boxEl);
          }
        }
      });
    </script>
</head>
<body>
  <a-scene earth>
